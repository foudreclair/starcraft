<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
        <title>Starcrat Units</title>
        <link href="./css/site.css" rel="stylesheet">
        <link href="./css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1>Starcraft Units</h1>
                </div>
                <h4>Create unit</h4>
                <form>
                    <p>Pick a type :</p>
                    <select name="unit_type" id="unit_type">
                        <option>Marine</option>
                        <option>Valkyrie</option>
                        <option>Siege Tank</option>
                    </select>
                    </br>
                    <p>Name your unit :</p>
                    <input type="text" name="unit_name" id="unit_name" placeholder="name">
                    <button type="button" onclick="create_unit();">Click Me!</button>
                </form>
            </div>
            <!-- This is where you will put your HTML... -->
        </div>
        <script type="text/javascript" src="/build/app.js"></script>
        <script type="text/javascript" src="/js/index.js"></script>
    </body>
</html>
